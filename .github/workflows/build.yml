name: Build App
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds, Windows is unsupported
        options:
          - macos-latest
          - ubuntu-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    strategy:
      matrix:
        node: [18.x]
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          cache: yarn

      - name: ðŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: ðŸ— Setup EAS local builds
        run: yarn global add eas-cli-local-build-plugin

      - name: ðŸ“¦ Install dependencies
        run: yarn

      - name: ðŸ“‹ Test project
        run: yarn test

      - name: ðŸ“ Generate output filename
        run: echo "APP_FILENAME=$(if [ '${{ github.event.inputs.platform }}' == 'ios' ]; then echo 'app-ios.app'; else echo 'app-android.apk'; fi)" >> $GITHUB_ENV

      - name: ðŸ‘· Build app
        run: |
          EAS_LOCAL_BUILD_SKIP_CLEANUP=1 \
          EAS_LOCAL_BUILD_WORKINGDIR=/tmp/eas-workingdir \
          eas build --local \
            --non-interactive \
            --output=./app-build/${{ env.APP_FILENAME }} \
            --platform=${{ github.event.inputs.platform }} \
            --profile=${{ github.event.inputs.profile }}

      - name: ðŸ“± Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: app-${{ github.event.inputs.platform }}
          path: app-build

      - name: ðŸª„ Maestro cloud android
        if: ${{ github.event.inputs.platform == 'android' }}
        uses: mobile-dev-inc/action-maestro-cloud@v1.8.0
        with:
          api-key: ${{ secrets.MAESTRO_CLOUD_API_KEY }}
          app-file: ${{ github.workspace }}/app-build/${{ env.APP_FILENAME }}
          include-tags: ci

      - name: ðŸª„ Maestro cloud iOS
        if: ${{ github.event.inputs.platform == 'ios' }}
        uses: mobile-dev-inc/action-maestro-cloud@v1.8.0
        with:
          api-key: ${{ secrets.MAESTRO_CLOUD_API_KEY }}
          app-file: /tmp/eas-workingdir/build/ios/build/Build/Products/Release-iphonesimulator/ignitegha.app
          include-tags: ci
